<!DOCTYPE html>

<html>

<head>
    <title>Inputs tutorials</title>
</head>

<body>
    <p>Do you prefer cats or dogs?</p>
    <form>
        <label for="dogs">Dogs</label>
        <input name="petChoice" type="radio" id="dogs" value="Dog">
        <label for="cats">Cats</label>
        <input name="petChoice" type="radio" id="cats" value="Cat">

        <p>What is your favorite color</p>
        <select name="color">
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="white">white</option>
            <option value="black">black</option>
        </select>

        <p>Enter a brief discription about yourself</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button>Go!</button>
    </form>
</body>

</html>

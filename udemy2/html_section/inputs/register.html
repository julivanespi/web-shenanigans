<!DOCTYPE html>

<html>

<head>
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <label for="firstName">Fist Name:</label>
        <input type="text" name="firstName" required placeholder="John">
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" required placeholder="Doe">
        <br>
        <label for="gender">Male</label>
        <input name="gender" type="radio">
        <label for="gender">Female</label>
        <input name="gender" type="radio">
        <label for="gender">Other</label>
        <input name="gender" type="radio">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" required pattern=".{4,10}"
            title="Password must be between 4 and 8 characters">
        <br>
        <label for="birthday">Birthday:</label>
        <select required>
            <option>Month</option>
            <option value="jan">Jan</option>
            <option value="feb">Feb</option>
            <option value="mar">Mar</option>
        </select>
        <select required>
            <option>Day</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
        </select>
        <select required>
            <option>Year</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
        </select>
        <br>
        <label for="conditions">I agree to the terms and conditions</label>
        <input type="radio" name="conditions" required>
        <br>
        <input type="submit" value="Submit">


    </form>

</body>

</html>
